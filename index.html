<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        section {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .images img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        form input, form textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>All Day Intercity Travel</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#images">Images</a>
        <a href="#contact">Contact</a>
        <a href="#videos">Videos</a>
    </nav>
</header>

<section id="home">
    <h2>Home</h2>
    <p>Welcome to the new travel hub for all your intercity travel needs! Three different modes of transportation, all within our luxury line of buses!</p>
</section>

<section id="images" class="images">
    <h2>Our Charters</h2>
    <img src="images/travel1.jpg" alt="Travel option 1">
    <img src="images/travel2.jpg" alt="Travel option 2">
    <img src="images/travel3.jpg" alt="Travel option 3">
</section>

<section id="contact">
    <h2>Contact Us</h2>
	<p>book with us today!</p>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<section id="videos">
    <h2>Video Section</h2>
    <iframe width="462" height="821" src="https://www.youtube.com/embed/48RKjivWjeM"
	title="V Kaveri Travels inside of the bus Non AC sleeper/semi sleeper #trending  #vkaveri #travel"
	frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
	referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
	</iframe>
</section>

<footer>
    <p>&copy; 2024 Intercity Travel</p>
</footer>

</body>
</html>
